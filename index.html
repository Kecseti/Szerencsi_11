     <img class="grpelem" id="u7586-30" alt="&nbsp;Szerencsi Bonbon Kft. A Szerencsi csokoládé története 1923-ra nyúlik vissza. Ekkor nyitotta meg kapuit a csokoládégyár a cukorgyár szomszédságában. A gyár termékei a kiváló minőségüknek köszönhetően hamar népszerűek lettek országhatáron innen és túl. Néhány klasszikus termék a mai napig kapható, úgy mint a Szerencsi Retró szelet (régi nevén Melódia), a Macskanyelv, az Állat ABC és Vár csokoládék, a kézzel készített konyakmeggy. Ezen termékek gyártója 1996-tól cégünk, a Szerencsi Bonbon Kft. A cég családi vállalkozás keretein belül működik, három telephelyen, 150 főt foglalkoztatva. Az alapítástól kezdve célkitűzéseink változatlanok: a nagy szaktudást, odaadást és tapasztalatot kívánó, Szerencsen történő édességgyártás mentése, megmentése, fejlesztése illetve ezzel együtt a munkahely teremtés, Szerencs hírnevének ápolása, öregbítése. Nagy örömünkre szolgál, hogy 2015. októberétől a Szerencsi Csokoládé Kiemelkedő Nemzeti Érték címet viseli és ezzel bekerült a Magyar Értéktárba. Cégünk termékpalettája rendkívül széles: a Szerencsi klasszikus termékek mellett gyártunk figurákat, karamellákat, drazsékat, különféle desszerteket, szaloncukrokat. Termékeink kakaótartalma a tejcsokoládéban 40%, az étcsokoládéban 70%. A hazai túródesszertek többségénél a fogyasztók szintén Szerencsi gyártású bevonóval találkozhatnak. A folyamatosan bővülő választékunkkal a funkcionális igényeknek is igyekszünk megfelelni a fruktózzal vagy édesítőszerekkel készült termékeinkkel. Elkötelezetten veszünk részt Szerencs és Zemplén társadalmi és turisztikai életében. Üzemünket 2015-ben nyitottuk meg és turisztikai látványossággá fejlesztettük az érdeklődők számára. Ez utóbbihoz interaktív csokoládéműhely létrehozásával járultunk hozzá. Az ide látogató turistáknak, iskolásoknak lehetővé tesszük, hogy aktívan részt vehessenek csokoládéféleségeink saját kezű gyártásában és láthassák ezek üzemi méretű előállítását. Legyen vendégünk Ön is, várjuk szeretettel!" width="637" height="384" src="images/u7586-30.png?crc=3815366019"/><!-- rasterized frame -->
